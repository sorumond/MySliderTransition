    function render(pictures) {

        const imgItems = pictures.map((picture) => {
            let img = picture.content;

            return  `<div class="slide">${img}</div>`;

        }).join('');

        document.body.innerHTML = `<button class="left"></button>
    <div class="window">${imgItems}</div>
    <button class="right"></button>`
    }

    render(pictures);

    let previousButton = document.querySelector('.left');
    let nextButton = document.querySelector('.right');
    let slides = document.querySelectorAll('.slide');


    // previousButton.addEventListener('click', () => {
    //     slides.appendChild('')
    // });


    previousButton.addEventListener('click', () => {
        slides.forEach((slide) => {
            slide.style.transform += 'translateX(-330px)';
        })
    });


    nextButton.addEventListener('click', () => {
        slides.forEach((slide) => {
            slide.style.transform += 'translateX(330px)';
        })
    });
